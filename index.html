<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minimal Blog Card</title>
</head>

<body>
    <section id="section-blog">
        <div class="card">
            <img id="cactus" src="Assets/cactus_img.jpg" alt="Cactus">
            <div class="tag">
                <p class="p-tag">Design</p>
            </div>
            <div class="information">
                <h1 class="h1-title">Embracing Minimalism</h1>
                <p class="p-body">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
            <div class="profile">
                <p class="p-small">Annie Spratt</p>
            </div>
        </div>
    </section>
</body>

</html>
